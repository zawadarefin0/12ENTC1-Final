<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canteen data visualisation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img src="./assets/sentral icon.png" alt=""
          /></a>
        </div>
        <div class="student-profile-container">
          <div class="circle">
            <p>SA</p>
          </div>
          <div class="circle-text-container">
            <p class="circle-subtext">
              Syed (Zawad) Arefin <br />
              Macquarie Fields High School
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="left">
        <div class="filters">
          <a class="active" href="index.html">
            <div>
              <img src="assets/house.png" alt="" />
              <p>Home</p>
            </div>
          </a>
          <a href="filter1.html">
            <div>
              <img src="assets/filter1.png" alt="" />
              <p>Filter by Teacher</p>
            </div>
          </a>
          <a href="filter2.html">
            <div>
              <img src="assets/filter2.png" alt="" />
              <p>Filter by Grade</p>
            </div>
          </a>
          <a href="filter3.html">
            <div>
              <img src="assets/filter3.png" alt="" />
              <p>Filter by Class</p>
            </div>
          </a>
          <a href="filter4.html">
            <div>
              <img src="assets/filter4.png" alt="" />
              <p>Filter by Roll Call</p>
            </div>
          </a>
          <a href="filter5.html">
            <div>
              <img src="assets/filter5.png" alt="" />
              <p>Filter by House Group</p>
            </div>
          </a>
        </div>
      </div>
      <div class="right">
        <div
          class="tableauPlaceholder"
          id="viz1751213465213"
          style="position: relative"
        >
          <noscript
            ><a href="#"
              ><img
                alt="Dashboard "
                src="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;PO&#47;POPDataDashboard&#47;Dashboard&#47;1_rss.png"
                style="border: none" /></a></noscript
          ><object class="tableauViz" style="display: none">
            <param
              name="host_url"
              value="https%3A%2F%2Fpublic.tableau.com%2F"
            />
            <param name="embed_code_version" value="3" />
            <param name="site_root" value="" />
            <param name="name" value="POPDataDashboard&#47;Dashboard" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <param
              name="static_image"
              value="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;PO&#47;POPDataDashboard&#47;Dashboard&#47;1.png"
            />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
            <param name="filter" value="publish=yes" />
          </object>
        </div>
        <script type="text/javascript">
          var divElement = document.getElementById("viz1751213465213");
          var vizElement = divElement.getElementsByTagName("object")[0];
          if (divElement.offsetWidth > 800) {
            vizElement.style.minWidth = "1000px";
            vizElement.style.maxWidth = "1020px";
            vizElement.style.width = "100%";
            vizElement.style.height = "1027px";
          } else if (divElement.offsetWidth > 500) {
            vizElement.style.minWidth = "1000px";
            vizElement.style.maxWidth = "1020px";
            vizElement.style.width = "100%";
            vizElement.style.height = "1027px";
          } else {
            vizElement.style.width = "100%";
            vizElement.style.height = "877px";
          }
          var scriptElement = document.createElement("script");
          scriptElement.src =
            "https://public.tableau.com/javascripts/api/viz_v1.js";
          vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
      </div>
    </div>
  </body>
</html>
